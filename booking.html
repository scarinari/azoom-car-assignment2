<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AZoom Car Rental — Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><a href="index.html">AZoom <span class="accent">Car Rental</span></a></div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="cars.html" class="nav-link">Our Cars</a>
        <a href="about.html" class="nav-link">Why Choose Us</a>
        <a href="booking.html" class="nav-link active">Booking</a>
      </nav>
      <div data-auth>
        <a id="loginLink" class="cta-outline" href="login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h1 class="section-title">Reserve a Car</h1>
      <p class="section-sub">Fill in the details below to reserve. This is a front-end demo only (no backend).</p>

      <form id="bookingForm" class="form-grid" onsubmit="return handleBooking(event)">
        <label>Full name
          <input id="name" name="name" type="text" required placeholder="e.g. Chia Kang Lin" />
        </label>

        <label>Email
          <input id="email" name="email" type="email" required placeholder="you@example.com" />
        </label>

        <label>Phone
          <input id="phone" name="phone" type="text" required placeholder="+65 8xxxxxxx" />
        </label>

        <label>Select car
          <select id="car" name="car" required>
            <option value="">— Choose a car —</option>
            <option>Tesla Model 3</option>
            <option>Nissan Leaf</option>
            <option>Hyundai Ioniq</option>
            <option>BMW i3</option>
            <option>Audi e-tron</option>
            <option>Kia EV6</option>
          </select>
        </label>

        <label>Rental period
          <select id="duration" name="duration" required>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </label>

        <label>Pick-up branch
          <select id="branch" name="branch" required>
            <option>Central Branch</option>
            <option>East Branch</option>
          </select>
        </label>

        <label>Credit card number
          <input id="creditCard" name="creditCard" maxlength="19" placeholder="1234 5678 9012 3456" required />
        </label>

        <div class="form-actions">
          <button type="submit" class="btn">Confirm Reservation</button>
          <button type="reset" class="btn-outline">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal" aria-hidden="true">
    <div class="modal-body">
      <button class="modal-close" onclick="closeConfirm()">×</button>
      <h3>Reservation Received</h3>
      <p id="confirmText">We received your reservation. (Demo)</p>
      <div class="modal-actions"><button class="btn" onclick="closeConfirm()">Close</button></div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 AZoom Car Rental</div>
      <div>Contact: azoomklc@gmail.com | +65 8234 6555</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
