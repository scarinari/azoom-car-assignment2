<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — AZoom Car Rental</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* page wrapper */
    .auth-shell { min-height: calc(100vh - 120px); display: grid; place-items: center; padding: 32px 16px; }
    /* card that matches your screenshot */
    .auth-card {
      width: 100%; max-width: 640px;
      background: var(--panel); border: 1px solid var(--line); border-radius: 14px;
      box-shadow: 0 12px 32px rgba(0,0,0,.45);
      padding: 22px;
    }
    .auth-head h1 { font-size: 1.6rem; margin-bottom: 2px; }
    .auth-head p  { color: var(--muted); margin-bottom: 14px; }
    /* form fields */
    .auth-form { display: grid; gap: 12px; }
    .auth-form label { font-weight: 700; color: #eaeaea; display: block; }
    .auth-form input {
      margin-top: 6px; width: 100%;
      background: #121212; border: 1px solid #2a2a2a; color: #f1f1f1;
      padding: 10px; border-radius: 8px;
    }
    /* actions row like screenshot */
    .auth-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 6px; }
    .auth-note { color: var(--muted); margin-top: 8px; text-align: left; }
    /* error line */
    #loginMsg { color: #ffb4b4; font-weight: 600; min-height: 1.2em; }
    @media (max-width: 640px) { .auth-card { padding: 18px; } }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><a href="index.html">AZoom <span class="accent">Car Rental</span></a></div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="cars.html" class="nav-link">Our Cars</a>
        <a href="about.html" class="nav-link">Why Choose Us</a>
        <a href="booking.html" class="nav-link">Booking</a>
      </nav>
      <div data-auth></div>
    </div>
  </header>

  <main class="container auth-shell">
    <section class="auth-card">
      <div class="auth-head">
        <h1>Sign in</h1>
        <p>Welcome back. Enter your details to continue.</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div>
          <label for="l_email">Email address</label>
          <input type="email" id="l_email" name="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="l_password">Password</label>
          <input type="password" id="l_password" name="password" placeholder="Your password" required />
        </div>

        <div id="loginMsg"></div>

        <div class="auth-actions">
          <a class="btn-outline" href="index.html">Cancel</a>
          <button type="submit" class="btn">Login</button>
        </div>

        <p class="auth-note">New here? <a href="register.html">Create an account</a>.</p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 AZoom Car Rental</div>
      <div>Contact: azoomklc@gmail.com | +65 8234 6555</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
