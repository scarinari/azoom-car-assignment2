<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — AZoom Car Rental</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* match the register form visual style */
    .auth-wrap { display: grid; place-items: center; padding: 40px 0; }
    .form-card {
      width: 100%; max-width: 520px;
      background: var(--panel); border: 1px solid var(--line);
      border-radius: 14px; padding: 22px;
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
      display: grid; gap: 10px;
    }
    .form-card label { font-weight: 600; color: #eaeaea; }
    .form-card input {
      margin-top: 6px; background: #121212; border: 1px solid #2a2a2a;
      color: #f1f1f1; border-radius: 8px; padding: 10px;
      width: 100%;
    }
    .form-card .actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 6px; }
    .hint { color: var(--muted); font-size: .95rem; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><a href="index.html">AZoom <span class="accent">Car Rental</span></a></div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="cars.html" class="nav-link">Our Cars</a>
        <a href="about.html" class="nav-link">Why Choose Us</a>
        <a href="booking.html" class="nav-link">Booking</a>
      </nav>
      <div data-auth></div>
    </div>
  </header>

  <main class="container auth-wrap">
    <section class="form-card">
      <div>
        <h1 class="section-title" style="margin-bottom:2px;">Sign in</h1>
        <p class="section-sub">Welcome back. Enter your details to continue.</p>
      </div>

      <form id="loginForm">
        <label for="l_email">Email address
          <input type="email" id="l_email" name="email" placeholder="you@example.com" required />
        </label>

        <label for="l_password">Password
          <input type="password" id="l_password" name="password" placeholder="Your password" required />
        </label>

        <div id="loginMsg" style="color:#ffb4b4;font-weight:600;min-height:1.2em;"></div>

        <div class="actions">
          <a class="btn-outline" href="index.html">Cancel</a>
          <button type="submit" class="btn">Login</button>
        </div>
      </form>

      <p class="hint">
        New here? <a href="register.html">Create an account</a>.
      </p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 AZoom Car Rental</div>
      <div>Contact: azoomklc@gmail.com | +65 8234 6555</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
