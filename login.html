<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - AZoom Car Rental</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><a href="index.html">AZoom <span class="accent">Car Rental</span></a></div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="cars.html" class="nav-link">Our Cars</a>
        <a href="about.html" class="nav-link">Why Choose Us</a>
        <a href="booking.html" class="nav-link">Booking</a>
      </nav>
      <div data-auth></div>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h1 class="section-title">Login to Your Account</h1>
      <form id="loginForm" class="form-card">
        <label for="l_email">Email Address</label>
        <input type="email" id="l_email" name="email" placeholder="you@example.com" required />

        <label for="l_password">Password</label>
        <input type="password" id="l_password" name="password" placeholder="Your password" required />

        <div id="loginMsg" style="color:red; margin-top:5px;"></div>

        <button type="submit" class="btn">Login</button>
      </form>
      <p style="margin-top: 10px;">Don't have an account? <a href="register.html">Register here</a>.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>Â© 2025 AZoom Car Rental</div>
      <div>Contact: azoomklc@gmail.com | +65 8234 6555</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
