<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — AZoom Car Rental</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><a href="index.html">AZoom <span class="accent">Car Rental</span></a></div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="cars.html" class="nav-link">Our Cars</a>
        <a href="about.html" class="nav-link">Why Choose Us</a>
        <a href="booking.html" class="nav-link">Booking</a>
      </nav>
      <div data-auth>
        <a id="loginLink" class="cta-outline" href="login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="container auth-shell">
    <section class="auth-card">
      <div class="auth-head">
        <h1>Sign in</h1>
        <p>Welcome back. Enter your details to continue.</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div>
          <label for="l_email">Email address</label>
          <input type="email" id="l_email" name="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="l_password">Password</label>
          <input type="password" id="l_password" name="password" placeholder="Your password" required />
        </div>

        <div id="loginMsg"></div>

        <div class="auth-actions">
          <a class="btn-outline" href="index.html">Cancel</a>
          <button type="submit" class="btn">Login</button>
        </div>

        <p class="auth-note">New here? <a href="register.html">Create an account</a>.</p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 AZoom Car Rental</div>
      <div>Contact: azoomklc@gmail.com | +65 8234 6555</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
