<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — AZoom Car Rental</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><a href="index.html">AZoom <span class="accent">Car Rental</span></a></div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="cars.html" class="nav-link">Our Cars</a>
        <a href="about.html" class="nav-link">Why Choose Us</a>
        <a href="booking.html" class="nav-link">Booking</a>
      </nav>
      <div data-auth>
        <a id="loginLink" class="cta-outline" href="login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="container auth-shell">
    <section class="auth-card">
      <div class="auth-head">
        <h1>Create an Account</h1>
        <p>Your account is stored locally in your browser for demo purposes.</p>
      </div>

      <form id="registerForm" class="auth-form">
        <div>
          <label for="r_name">Full Name</label>
          <input type="text" id="r_name" name="name" placeholder="Your full name" required />
        </div>

        <div>
          <label for="r_email">Email Address</label>
          <input type="email" id="r_email" name="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="r_password">Password</label>
          <input type="password" id="r_password" name="password" placeholder="At least 6 characters" required />
        </div>

        <div>
          <label for="r_confirm">Confirm Password</label>
          <input type="password" id="r_confirm" name="confirm" placeholder="Re-type your password" required />
        </div>

        <div id="registerMsg"></div>

        <div class="auth-actions">
          <a class="btn-outline" href="login.html">Back</a>
          <button type="submit" class="btn">Register</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 AZoom Car Rental</div>
      <div>Contact: azoomklc@gmail.com | +65 8234 6555</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
