<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — AZoom Car Rental</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><a href="index.html">AZoom <span class="accent">Car Rental</span></a></div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="cars.html" class="nav-link">Our Cars</a>
        <a href="about.html" class="nav-link">Why Choose Us</a>
        <a href="booking.html" class="nav-link">Booking</a>
      </nav>
      <div data-auth>
        <!-- Fallback if JS fails -->
        <a id="loginLink" class="cta-outline" href="login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h1 class="section-title">Create an Account</h1>
      <p class="section-sub">Your account is stored locally in your browser for demo purposes.</p>

      <!-- Matches booking page layout -->
      <form id="registerForm" class="form-grid">
        <label>Full name
          <input type="text" id="r_name" name="name" placeholder="Your full name" required />
        </label>

        <label>Email address
          <input type="email" id="r_email" name="email" placeholder="you@example.com" required />
        </label>

        <label>Password
          <input type="password" id="r_password" name="password" placeholder="At least 6 characters" required />
        </label>

        <label>Confirm password
          <input type="password" id="r_confirm" name="confirm" placeholder="Re-type your password" required />
        </label>

        <div id="registerMsg" style="grid-column:1/-1;color:#ffb4b4;font-weight:600;min-height:1.2em;"></div>

        <div class="form-actions">
          <a class="btn-outline" href="login.html">Back</a>
          <button type="submit" class="btn">Register</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 AZoom Car Rental</div>
      <div>Contact: azoomklc@gmail.com | +65 8234 6555</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
